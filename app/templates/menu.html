<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-positive">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        <!-- <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item> -->
        <div ng-if="blogPostsCount">
          <ion-item nav-clear menu-close ng-href="#/app/blog">
            Blog
          </ion-item>
        </div>
        <div ng-if="haveGallery">
          <ion-item nav-clear menu-close ng-href="#/app/gallery">
            Gallery
          </ion-item>
        </div>
        <div ng-repeat="(idx, post) in pages.response.posts">
          <ion-item nav-clear menu-close ng-href="#/app/page/{{post.id}}/{{post.slug}}">
            {{post.title}}
          </ion-item>
        </div>
        <!-- <ion-item nav-clear menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists">
          Playlists
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/about">
          About
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
